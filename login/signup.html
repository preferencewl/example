<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Signup</title>
	<link type="text/css" rel="stylesheet" href="css/signup.css">
</head>
<body>
	<div class="loginForm">
		<form action="signup.php" method="post" onsubmit="return vali()">
			<p><input type="text" name="uname" id="uname" placeholder="用户名"></p>
			<p><input type="password" name="pwd" id="pwd" placeholder="密码"></p>
			<p><input type="submit" name="sub" value="注册"></p>
		</form>
	</div>
</body>
</html>
<script type="text/javascript" language="javascript">
	function vali(){
		var uname = document.getElementById('uname');
		var pwd = document.getElementById('pwd');
		if(uname.value == '' && pwd.value == ''){
			alert('用户名密码不能为空');
			return false;
		}else if(uname.value == ''){
			alert('用户名不能为空');
			return false;
		}else if (pwd.value == ''){
			alert('密码不能为空');
			return false;
		}
		if(uname.value.length < 4 || uname.value.length > 15){
			alert('用户名在4到15个字符之间');
			return false;
		}
	}
</script>
